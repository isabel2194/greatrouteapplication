<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Great Route</title>
<link rel="icon" type="image/png" th:href="@{/img/iconoGreatRoute.PNG}"
	href="../static/img/iconoGreatRoute.PNG" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="https://www.google.com/jsapi"></script>
<script th:inline="javascript" type="text/javascript"
	th:src="@{/js/api_google.js}" src="../static/js/api_google.js"></script>
<script type="text/javascript" th:src="@{/js/opciones.js}"
	src="../static/js/opciones.js"></script>
<script type="text/javascript">
	// Load the Visualization API and the columnchart package.
	google.load('visualization', '1', {
		packages : [ 'columnchart' ]
	});
</script>
<script async='defer'
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEhtpCpnte2trStmVgZ2cwRxdca4bwpTI
                &amp;libraries=drawing,geometry,places,visualization
        &amp;callback=initMap"></script>
<link rel="stylesheet" th:href="@{/css/estilo.css}"
	href="../static/css/estilo.css" />
</head>
<body>
	<div class="col-xs-12" th:replace="header :: header"></div>
	<div class="col-xs-12" th:replace="${view} :: content"></div>
	<div class="col-xs-12" th:replace="footer :: footer"></div>
</body>
</html>
